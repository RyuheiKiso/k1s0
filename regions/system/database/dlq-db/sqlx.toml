# sqlx-cli 設定 — dlq-db (PostgreSQL 17)
# マイグレーション実行: sqlx migrate run
# ロールバック:         sqlx migrate revert
# DATABASE_URL 環境変数に接続文字列を設定すること
#   dev:     postgres://dev:dev@localhost:5432/dlq_db?sslmode=disable
#   staging: postgres://app:<vault>@postgres.k1s0-system.svc.cluster.local:5432/k1s0_dlq?sslmode=require
#   prod:    postgres://app:<vault>@postgres.k1s0-system.svc.cluster.local:5432/k1s0_dlq?sslmode=verify-full

[migrate]
migrations = "migrations"

[package]
name = "k1s0-master-maintenance-server"
version = "0.1.0"
edition = "2021"

[lib]
name = "k1s0_master_maintenance_server"
path = "src/lib.rs"

[[bin]]
name = "k1s0-master-maintenance-server"
path = "src/main.rs"

[dependencies]
# Web framework
axum = { version = "0.7", features = ["macros", "multipart"] }
tokio = { version = "1", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"

# DB
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "migrate"] }

# Rule Engine
zen-engine = "0.20"

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1"
thiserror = "2"
async-trait = "0.1"
regex = "1"

# CSV/Excel
csv = "1"
calamine = "0.26"

# Logging / Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }

# Observability
opentelemetry = "0.27"
opentelemetry_sdk = { version = "0.27", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.27", features = ["grpc-tonic"] }
tracing-opentelemetry = "0.28"
prometheus = "0.13"

# Validation
validator = { version = "0.18", features = ["derive"] }

# Telemetry library
k1s0-telemetry = { path = "../../../library/rust/telemetry", features = ["full"] }

# Auth library
k1s0-auth = { path = "../../../library/rust/auth" }

# Server common (error codes)
k1s0-server-common = { path = "../../../library/rust/server-common", features = ["axum"] }

# OpenAPI
utoipa = { version = "5", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "8", features = ["axum"] }

# gRPC
tonic = "0.12"
prost = "0.13"
prost-types = "0.13"

# Kafka
rdkafka = { version = "0.36", features = ["cmake-build"] }

[build-dependencies]
tonic-build = "0.12"

[features]
db-tests = []

[dev-dependencies]
mockall = "0.13"
tokio-test = "0.4"
tower = { version = "0.5", features = ["util"] }
testcontainers = "0.23"
axum-test = "16"

apiVersion: v1
kind: Service
metadata:
  name: {{ include "auth-server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "auth-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    app.kubernetes.io/name: {{ include "auth-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

app:
  name: "auth-server"
  version: "0.1.0"
  environment: "production"

server:
  host: "0.0.0.0"
  port: 8080

auth:
  jwt:
    issuer: "https://auth.k1s0.internal.example.com/realms/k1s0"
    audience: "k1s0-api"

database:
  host: "postgres.k1s0-system.svc.cluster.local"
  port: 5432
  name: "k1s0_system"
  user: "app"
  password: ""
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"

kafka:
  brokers:
    - "kafka-0.messaging.svc.cluster.local:9092"
  consumer_group: "auth-server.default"
  security_protocol: "PLAINTEXT"
  topics:
    publish:
      - "k1s0.system.auth.login.v1"
      - "k1s0.system.auth.token_validate.v1"
      - "k1s0.system.auth.permission_denied.v1"
    subscribe: []

keycloak:
  base_url: "https://auth.k1s0.internal.example.com"
  realm: "k1s0"
  client_id: "auth-server"
  client_secret: ""

permission_cache:
  ttl_secs: 300
  refresh_on_miss: true

audit:
  kafka_enabled: true
  retention_days: 365

keycloak_admin:
  token_cache_ttl_secs: 300

app:
  environment: "staging"

database:
  ssl_mode: "require"
  max_open_conns: 30
  max_idle_conns: 8

kafka:
  brokers:
    - "kafka-0.messaging.svc.cluster.local:9093"
  security_protocol: "SASL_SSL"
  sasl:
    mechanism: "SCRAM-SHA-512"
    username: ""                   # Vault から注入
    password: ""                   # Vault から注入
  tls:
    ca_cert_path: "/etc/kafka/certs/ca.crt"

permission_cache:
  ttl_secs: 300
  refresh_on_miss: true

audit:
  kafka_enabled: true
  retention_days: 180

keycloak_admin:
  token_cache_ttl_secs: 300

observability:
  log:
    level: "info"
  trace:
    sample_rate: 0.5

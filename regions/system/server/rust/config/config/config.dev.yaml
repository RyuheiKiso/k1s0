app:
  name: "k1s0-config-server"
  version: "0.1.0"
  environment: "dev"

server:
  host: "0.0.0.0"
  port: 8082

database:
  host: "localhost"
  port: 5432
  name: "k1s0_config"
  user: "app"
  password: "devpassword"
  ssl_mode: "disable"
  max_open_conns: 10
  max_idle_conns: 2
  conn_max_lifetime: "5m"

kafka:
  brokers:
    - "localhost:9092"
  consumer_group: "config-server.dev"
  security_protocol: "PLAINTEXT"
  topics:
    publish:
      - "k1s0.system.config.changed.v1"
    subscribe: []

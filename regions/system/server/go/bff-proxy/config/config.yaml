app:
  name: bff-proxy
  version: "0.1.0"
  tier: system
  environment: dev

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "10s"
  write_timeout: "30s"
  shutdown_timeout: "15s"

observability:
  log:
    level: info
    format: json
  trace:
    enabled: false
    endpoint: ""
    sample_rate: 1.0
  metrics:
    enabled: true
    path: /metrics

auth:
  discovery_url: "http://keycloak:8080/realms/k1s0"
  client_id: "k1s0-bff"
  client_secret: ""
  redirect_uri: "http://localhost:8080/auth/callback"
  post_logout_redirect_uri: "http://localhost:3000"
  scopes:
    - openid
    - profile
    - email

session:
  redis:
    addr: "redis:6379"
    password: ""
    db: 0
    master_name: ""
  ttl: "30m"
  prefix: "bff:session:"
  sliding: true

csrf:
  enabled: true
  header_name: "X-CSRF-Token"

upstream:
  base_url: "http://auth-server:8080"
  timeout: "30s"

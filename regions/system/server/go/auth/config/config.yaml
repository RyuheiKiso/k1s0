app:
  name: auth-server
  version: "0.1.0"
  environment: production
  tier: system

server:
  port: 8080
  read_timeout: 10s
  write_timeout: 10s
  shutdown_timeout: 30s

grpc:
  port: 50051

database:
  host: localhost
  port: 5432
  user: postgres
  password: ""
  dbname: auth
  sslmode: require

auth:
  jwt:
    issuer: "https://auth.k1s0.internal.example.com/realms/k1s0"
    audience: "k1s0-api"
  oidc:
    discovery_url: "https://auth.k1s0.internal.example.com/realms/k1s0/.well-known/openid-configuration"
    client_id: "auth-server"
    client_secret: ""
    jwks_uri: "https://auth.k1s0.internal.example.com/realms/k1s0/protocol/openid-connect/certs"
    jwks_cache_ttl: "1h"

kafka:
  brokers:
    - "localhost:9092"
  topic: "audit-events"

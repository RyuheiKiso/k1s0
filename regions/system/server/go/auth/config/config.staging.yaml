app:
  environment: staging

database:
  ssl_mode: require
  max_open_conns: 30
  max_idle_conns: 8

kafka:
  brokers:
    - "kafka-0.messaging.svc.cluster.local:9093"
  security_protocol: "SASL_SSL"
  sasl:
    mechanism: "SCRAM-SHA-512"
    username: ""                   # Vault から注入
    password: ""                   # Vault から注入
  tls:
    ca_cert_path: "/etc/kafka/certs/ca.crt"

observability:
  log:
    level: info
  trace:
    sample_rate: 0.5

[package]
name = "k1s0-search-client"
version = "0.1.0"
edition = "2021"

[features]
grpc = ["tonic"]
mock = ["mockall"]

[dependencies]
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
tracing = "0.1"
tokio = { version = "1", features = ["sync"] }
tonic = { version = "0.12", optional = true }
mockall = { version = "0.13", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }

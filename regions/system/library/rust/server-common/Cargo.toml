[package]
name = "k1s0-server-common"
version = "0.1.0"
edition = "2021"
description = "Shared server infrastructure: structured error codes, error response types"

[features]
default = []
axum = ["dep:axum"]

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
uuid = { version = "1", features = ["v4"] }
axum = { version = "0.7", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["macros"] }

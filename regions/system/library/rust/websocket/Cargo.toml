[package]
name = "k1s0-websocket"
version = "0.1.0"
edition = "2021"

[features]
default = []
mock = ["dep:mockall"]

[dependencies]
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
thiserror = "2"
tokio = { version = "1", features = ["sync"] }
mockall = { version = "0.13", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }

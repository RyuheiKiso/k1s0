[project]
name = "k1s0-outbox"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = ["asyncpg>=0.29", "pydantic>=2.8"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/k1s0_outbox"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
fail_under = 85

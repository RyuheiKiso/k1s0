# k1s0-common Library Chart default values
# These values serve as defaults and are typically overridden by service-specific values.yaml

# 共通設定
nameOverride: ""
fullnameOverride: ""

# イメージ
image:
  registry: harbor.internal.example.com
  repository: k1s0-service/app
  tag: ""                              # CI/CD で上書き
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: harbor-pull-secret

# レプリカ
replicaCount: 2

# コンテナ設定
container:
  port: 8080
  grpcPort: null                       # gRPC 無効。gRPC 有効時は 50051 を設定
  command: []
  args: []

# リソース
resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# ヘルスチェック
probes:
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 15
    failureThreshold: 3
  readiness:
    httpGet:
      path: /readyz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 3

# Service
service:
  type: ClusterIP
  port: 80
  grpcPort: null                       # gRPC 無効（有効時は 50051 を設定）

# HPA
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# PodDisruptionBudget
pdb:
  enabled: true
  minAvailable: 1

# Ingress（Kong 経由のため通常は無効）
ingress:
  enabled: false
  ingressClassName: nginx       # nginx or kong（管理系UIは nginx を指定）
  annotations: {}
  hosts: []
  tls: []

# セキュリティコンテキスト
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532              # distroless nonroot ユーザー
  fsGroup: 65532
containerSecurityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]

# config.yaml のマウント
config:
  mountPath: /etc/app
  data: {}                             # ConfigMap として作成

# Vault Agent Injector
vault:
  enabled: true
  role: "service"
  secrets:
    - path: "secret/data/k1s0/service/app/database"
      key: "password"
      mountPath: "/vault/secrets/db-password"

# Pod 設定
nodeSelector: {}
tolerations: []
affinity: {}

# サービスアカウント
serviceAccount:
  create: true
  name: ""
  annotations: {}

# ラベル（Kubernetes 設計のラベル規約に準拠）
labels:
  tier: service

# Kafka（有効時のみ）
kafka:
  enabled: false
  brokers: []

# Redis（有効時のみ）
redis:
  enabled: false
  host: ""

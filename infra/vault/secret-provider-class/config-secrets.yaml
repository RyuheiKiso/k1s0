apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: config-server-vault-secrets
  namespace: k1s0-system
  labels:
    app.kubernetes.io/name: config-server
    tier: system
spec:
  provider: vault
  parameters:
    vaultAddress: "http://vault.vault.svc.cluster.local:8200"
    roleName: "config-server"
    objects: |
      - objectName: "api-key"
        secretPath: "secret/data/k1s0/system/config-server/api-key"
        secretKey: "key"
      - objectName: "db-password"
        secretPath: "secret/data/k1s0/system/config-server/database"
        secretKey: "password"

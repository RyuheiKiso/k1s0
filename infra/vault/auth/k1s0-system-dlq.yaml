apiVersion: v1
kind: ConfigMap
metadata:
  name: dlq-manager-vault-auth
  namespace: k1s0-system
  labels:
    app.kubernetes.io/name: dlq-manager
    app.kubernetes.io/component: vault-auth
data:
  vault-auth-config.json: |
    {
      "role_name": "dlq-manager",
      "bound_service_account_names": ["dlq-manager"],
      "bound_service_account_namespaces": ["k1s0-system"],
      "token_policies": ["k1s0-system", "dlq-manager"],
      "token_ttl": "3600",
      "token_max_ttl": "86400"
    }

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: saga-server
  namespace: k1s0-system
  labels:
    app.kubernetes.io/name: saga-server
    tier: system
    service: saga
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: saga-server
  namespaceSelector:
    matchNames:
      - k1s0-system
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: "go_.*"
          action: drop

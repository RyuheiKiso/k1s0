# Promtail configuration for local development
# NOTE: ローカル開発環境では Promtail は docker-compose に含まれていない。
# Kubernetes 環境では Promtail（DaemonSet）がログを収集し Loki に転送するが、
# ローカルでは各コンテナの stdout を直接 docker compose logs で確認する。
# この設定ファイルは、ローカルで Promtail を手動起動する場合の参考用として提供する。

server:
  http_listen_port: 3101

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker コンテナのログを収集
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: network
            values: ["k1s0-network"]
    relabel_configs:
      # コンテナ名をラベルに追加
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: container
      # docker-compose サービス名をラベルに追加
      - source_labels: ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: service
      # docker-compose プロファイルをラベルに追加
      - source_labels: ["__meta_docker_container_label_com_docker_compose_project"]
        target_label: project
    pipeline_stages:
      - json:
          expressions:
            level: level
            trace_id: trace_id
            service: service
      - labels:
          level:
          trace_id:
          service:

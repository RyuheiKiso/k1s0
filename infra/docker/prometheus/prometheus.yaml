global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/recording_rules.yaml
  - /etc/prometheus/alerting_rules.yaml

scrape_configs:
  # Prometheus 自身
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  # auth-server (Rust)
  - job_name: auth-server-rust
    static_configs:
      - targets: ["auth-rust:8080"]
        labels:
          service: auth-server
          tier: system
          lang: rust
    metrics_path: /metrics

  # config-server (Rust)
  - job_name: config-server-rust
    static_configs:
      - targets: ["config-rust:8080"]
        labels:
          service: config-server
          tier: system
          lang: rust
    metrics_path: /metrics

  # saga-server (Rust)
  - job_name: saga-server-rust
    static_configs:
      - targets: ["saga-rust:8080"]
        labels:
          service: saga-server
          tier: system
          lang: rust
    metrics_path: /metrics

  # dlq-manager (Rust)
  - job_name: dlq-manager
    static_configs:
      - targets: ["dlq-manager:8080"]
        labels:
          service: dlq-manager
          tier: system
          lang: rust
    metrics_path: /metrics

  # bff-proxy (Go)
  - job_name: bff-proxy-go
    static_configs:
      - targets: ["bff-proxy:8080"]
        labels:
          service: bff-proxy
          tier: system
          lang: go
    metrics_path: /metrics

  # Kong API Gateway
  - job_name: kong
    static_configs:
      - targets: ["kong:8001"]
    metrics_path: /metrics

apiVersion: v1
kind: Namespace
metadata:
  name: k1s0-business
  labels:
    tier: business
    app.kubernetes.io/part-of: k1s0
    app.kubernetes.io/managed-by: helm
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: k1s0-business
spec:
  limits:
    - default:
        cpu: "1"
        memory: 1Gi
      defaultRequest:
        cpu: 250m
        memory: 256Mi
      type: Container
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
  namespace: k1s0-business
spec:
  hard:
    requests.cpu: "16"
    requests.memory: 32Gi
    limits.cpu: "32"
    limits.memory: 64Gi
    pods: "100"
    persistentvolumeclaims: "40"

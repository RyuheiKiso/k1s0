# Step 1: Self-signed bootstrap issuer to generate the CA certificate
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-bootstrap
spec:
  selfSigned: {}
---
# Step 2: CA certificate (10 years) issued by the bootstrap issuer
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k1s0-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: k1s0-internal-ca
  secretName: k1s0-ca-secret
  duration: 87600h        # 10 years
  renewBefore: 8760h      # Renew 1 year before expiry
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-bootstrap
    kind: ClusterIssuer
    group: cert-manager.io
---
# Step 3: Internal CA issuer backed by the CA certificate
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: internal-ca
spec:
  ca:
    secretName: k1s0-ca-secret
